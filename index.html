<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page | BrandName</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0b0b0b;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    header h1 {
      color: #ff3b3f;
      font-size: 24px;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3b3f;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1602526218505-9b881f37dfc5?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      color: #ddd;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      background-color: #ff3b3f;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff5e62;
      transform: scale(1.05);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrandName</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Welcome to BrandName</h2>
    <p>Discover modern design, elegant features, and effortless experience.</p>
    <button class="btn" id="cta-btn">Get Started</button>
  </section>

  <footer>
    Â© 2025 BrandName. All rights reserved.
  </footer>

  <script>
    document.getElementById("cta-btn").addEventListener("click", function() {
      // Redirect to the form page
      window.location.href = "form.html";
    });
  </script>
</body>
</html>
